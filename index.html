<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .logo {
            font-size: 40px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
        }
        .forgot-email {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-bottom: 20px;
        }
        .next-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .separator {
            margin: 20px 0;
            display: flex;
            align-items: center;
        }
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
        }
        .separator:not(:empty)::before {
            margin-right: .25em;
        }
        .separator:not(:empty)::after {
            margin-left: .25em;
        }
        .sign-up {
            margin-bottom: 20px;
        }
        .flags {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .flags img {
            width: 20px;
            margin: 0 5px;
        }
        .languages {
            margin-bottom: 20px;
        }
        .footer-links {
            font-size: 12px;
        }
        .footer-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">P</div>
        <input type="text" class="input-field" placeholder="Email or mobile number">
        <a href="#" class="forgot-email">Forgot email?</a>
        <button class="next-button">Next</button>
        <div class="separator">or</div>
        <div class="sign-up">Sign Up</div>
        <div class="flags">
            <img src="us-flag.png" alt="US Flag">
            <!-- Add more flags as needed -->
        </div>
        <div class="languages">English | Français | Español | 中文</div>
        <div class="footer-links">
            <a href="#">Contact Us</a> | 
            <a href="#">Privacy</a> | 
            <a href="#">Legal</a> | 
            <a href="#">Policy Updates</a> | 
            <a href="#">Worldwide</a>
        </div>
    </div>
</body>
</html>
